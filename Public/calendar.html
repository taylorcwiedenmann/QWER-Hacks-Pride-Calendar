<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@1,5..1200,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Pride Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <div class="nav-links">
            <h1 class="title">Rainbow Rendezvous</h1>
            <a href="index.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="submit.html">Submit Event</a>
        </div>
    </nav>

    <main>
        <h2>Upcoming Pride Events</h2>
        <div id="calendar">
            <iframe 
  src="https://calendar.google.com/calendar/embed?src=a7611588aff40c850452a5e9d60af5d3fddee0cfaec13f5c00b6e5ca11c1e367%40group.calendar.google.com" 
  style="border: 0" 
  width="800" 
  height="600" 
  frameborder="0" 
  scrolling="no">
</iframe>
        </div>

         <section id="chat">
            <h2>Ask for Event Ideas</h2>
            <div id="chat-log"></div>
            <div style="display: flex;">
                <input id="chat-input" type="text" placeholder="e.g., 'Show me events this weekend'">
                <button id="chat-send">Send</button>
            </div>
        </section>

    </main>

    <script src="calendar.js"></script>
</body>
</html>

    <main>
        <h2>Submit a Pride Event</h2>
        <div class="event-form">
        <form id="event-form">

            <div class="enter-field">
                <label>Event Name:</label>
                <br></br>
                <input type="text" id="event-name" required>
            </div>


            <div class="enter-field">
                <label>Date:</label>
                <br></br>
                <input type="date" id="event-date" required>
            </div>


            <div class="enter-field">
                <label>Start Time:</label>
                <br></br>
                <input type="time" id="event-start-time" required>
            </div>


            <div class="enter-field">
                <label>End Time:</label>
                <br></br>
                <input type="time" id="event-end-time" required>
            </div>


            <div class="enter-field">
                 <label>Description:</label>
                <br></br>
                <textarea id="event-description" rows="4"  style="resize: none;" ></textarea>
            </div>


            <div class="enter-field">
                <label>Location/Address:</label>
                <br></br>
                <input type="text" id="event-location" required>
            </div>
            <br></br>
            <button type="submit" id="submit-event">Submit Event</button>
<!-- 
            <img src="Pride1.jpg" alt="Pride Image" class="submit-image"> -->
        </div>
